<ng-container *ngIf="!isAddEnabled">

    <div class="container">
        <div class="wrapper">
            <div class="companyName">
                <h1>Accordify</h1>
            </div>
            <div class="search">
                <label class="searchLabel" for="employeeSearch">Employee Id:</label>
                <input class="searchField" type="text" name="employeeSearch" placeholder="Employee Id"
                    [(ngModel)]="searchEmployee">

                <button class="addEmployee" (click)="addEditEmployee(null)">Add Employee</button>
            </div>

            <div class="gridDetails">
                <ng-container *ngFor="let data of dataset">
                    <ng-container
                        *ngIf="data.employeeDetails.name.toLowerCase().trim().indexOf(searchEmployee.toLowerCase())>=0">
                        <div class='card card-profile text-center'>
                            <img class='card-img-top' src="assets/profileBg2.png" alt="">
                            <div class='card-block'>
                                <img class='card-img-profile' src="assets/profileLogo.png" alt="">
                                <h2 class='card-title'>
                                    {{data.employeeDetails.name}}
                                </h2>
                                <p class="employeeId">{{data.employeeDetails.id}}</p>

                                <h3 class='card-desc'>
                                    {{data.laptopDetails.name}}
                                </h3>
                                <p class="laptopId">{{data.laptopDetails.id}}</p>

                                <div class='card-links'>
                                    <button class="iconBtn" (click)="addEditEmployee(data)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="iconBtn" (click)="deleteEmployee(data.employeeDetails.id)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>

            </div>



        </div>
    </div>
</ng-container>

<ng-container *ngIf="isAddEnabled">
    <div class="container">
        <div class="wrapper">
            <div class="companyName">
                <h1>Accordify</h1>
            </div>

            <div class="formpage">
                <header>
                    <h1>{{type}} Employee</h1>
                </header>

                <div class="input-field">
                    <input class="field" type="text" placeholder="Employee Name"
                        [(ngModel)]="currentEmployee.employeeDetails.name">
                </div>

                <div class="input-field">
                    <input class="field" type="text" placeholder="Laptop Name"
                        [(ngModel)]="currentEmployee.laptopDetails.name">
                </div>

                <div class="logbutton">
                    <button (click)="saveEmployee()">Submit</button>
                </div>

                <div class="actions">
                    <button (click)="isAddEnabled = false;"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                </div>
                <div class="note">
                    <p><span>Note:</span> Employee Id and Laptop Id will be provided by us.</p>
                </div>

            </div>



        </div>
    </div>
</ng-container>
